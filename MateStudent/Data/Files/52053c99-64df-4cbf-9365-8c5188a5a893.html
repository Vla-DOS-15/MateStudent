<h1 class=header>Справка: Статистика беспроводного режима</h1>
<p class=brief>На данной странице отображаются <b>MAC-адрес</b>, <b>Текущее состояние</b>, количество принятых и отправленных пакетов (<b>Пакетов принято</b> и <b>Пакетов отправлено</b>) и <b>SSID</b> для каждой подключённой беспроводной станции.</p>
<ul>
<li class=mac_addr><b>MAC-адрес</b> - MAC-адрес подключённой беспроводной станции.</li>
<li class=curr_status><b>Текущее состояние</b> - Рабочее состояние подключённой беспроводной станции.</li>
<li class=rece_packets><b>Пакетов принято</b> - Количество пакетов, полученных подключённой беспроводной станцией.</li>
<li class=sent_pack><b>Пакетов отправлено</b> - Количество пакетов, отправленных подключённой беспроводной станцией.</li>
<li class=ssid><b>SSID</b> - SSID, к которому подключена беспроводная станция.</li>
</ul>
<p class=refresh>Вы не можете изменять какие-либо значения на данной странице. Для обновления данных на этой странице и отображения подключённых на данный момент беспроводных станций нажмите кнопку <b>Обновить</b>.</p>
<p class=note><b>Примечание:</b> Эта страница обновляется автоматически каждые 5 секунд.</p>
